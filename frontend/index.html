<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie admin</title>
</head>
<body>
    <header>
        <h1>Cinemania</h1>
        <nav class="nav">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Movies</a></li>
                <li><a href="">TV shows </a></li>
                <li><a href="">Popular</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div id="contenedorMovies">
        </div>
        <div class="buttons">
            <button id="deleteButton">Delete</button>
            <button id="updateButton">Update</button>
            <form id="form">
                <label>
                    Title:
                    <input id="inputTitle" name="title" type="text"/>
                </label>
                <label>
                    Director:
                    <input id="inputDirector" name="director" type="text"/>
                </label>
                <label>
                    Year:
                    <input id="inputYear" name="year" type="number"/>
                </label>
                <label>
                    Rating:
                    <input id="inputRating" name="rating" type="number"/>
                </label>
                <button id="submitUpdate">Update</button>
            </form>
        </div>
    </div>
    <!-- <script src="./src/script-images.js"></script> -->
    <script  src="./src/class.js"></script>
    <script  src="./src/index.js"></script>
</body>
</html>
